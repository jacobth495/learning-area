<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
  </head>
<body>

  <input class="numberInput" type="text">
  <p id="temp"></p>

  <script>
    let tripleNum = (num) => num * 3;
    let doubleNum = (num) => num * 2;

    console.log(tripleNum(9))
    console.log(doubleNum(14))
  </script>
</body>
</html>
